<!DOCTYPE html>
<html lang="en">
<head>

  <title>Appointment App</title>

<body>
  <header>
    <h1>Booking Appointment</h1>
  </header>
  <section class="container">
    <form id="my-form" onsubmit="getDetails(event)">
      <h1>Add User</h1>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="userName" name="username">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="userEmail" name="emailId">
      </div>
      <input class="btn" type="submit" value="Submit">
      <ul id="listOfUsers"></ul>
      <ul id="userDetails"></ul>
      <script> 
        function getDetails(event){
          event.preventDefault();
          var name = event.target.username.value;
          var email = event.target.emailId.value;
          var myObj = {
          name,
          email
        }
        localStorage.setItem(myObj.name, JSON.stringify(myObj));
        showNewUserOnScreen(myObj);
       
        }
        function showNewUserOnScreen(user){
          event.preventDefault();
          const parentNode = document.getElementById("listOfUsers");
          const childHTML = `<li> ${user.name} ${user.email} <button onclick= 'deleteUser('${user.name}'> Delete User</button> </li>`;
          parentNode.innerHTML =  parentNode.innerHTML + childHTML;
        }

        function deleteUser(email){
          console.log(email);
          localStorage.removeItem(email);

      </script>
    </form>
  </section>
</body>
</html>
