<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Booking Appointment</h1>
  </header>
  <section class="container">
    <form id="my-form" onsubmit="getDetails(event)">
      <h1>Add User</h1>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="userName" name="username">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="userEmail" name="email">
      </div>
      <input class="btn" type="submit" value="Submit">
      <script >
        function getDetails(event){
          event.preventDefault();
          var name = document.getElementById("userName").value;
          var email = document.getElementById("userEmail").value;

          localStorage.setItem('userName',name);
          localStorage.setItem('userEmail',email);
        }

        var myObj = {
          name: 'harsha',
          age : 20
        };
        var myObjSer = JSON.stringify(myObj);
        console.log(myObjSer);
        localStorage.setItem('myObj',myObjSer);
        console.log(localStorage);

        var myObjDeser = JSON.parse(localStorage.getItem('myObj'));
        console.log(myObjDeser);
      </script>
    </form>
  </section>
  


  
</body>
</html>
